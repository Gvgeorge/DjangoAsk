{% extends 'base.html' %}

{% block title %}
    Delete answer:
{% endblock %}

{% block content %}
    	<form action="{{ answer.question_delete_url }}" method='post'>

		{% csrf_token %}

		<h3>Are you sure you want to delete your answer?</h3>

		<a href="{{ answer.question.get_absolute_url }}">Cancel</a>
		<button type='submit' class='btn btn-danger'>Delete</button>
	</form>
{% endblock %}
