{% extends 'base.html' %}

{% block title %}
    Delete question:
{% endblock %}

{% block content %}
    	<form action="{{ question.get_delete_url }}" method='post'>

		{% csrf_token %}

		<h3>Are you sure you want to delete the question - <b>{{ question.title|title }}</b>?</h3>

		<a href="{{ question.get_absolute_url }}">Cancel</a>
		<button type='submit' class='btn btn-danger'>Delete</button>
	</form>
{% endblock %}
